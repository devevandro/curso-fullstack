<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="">

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [disabled]="true" [(ngModel)]="tecnico.nome" name="nome" matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [disabled]="true" [(ngModel)]="tecnico.cpf" name="cpf" matInput>
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [disabled]="true" [(ngModel)]="tecnico.email" name="email" matInput>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [disabled]="true" [(ngModel)]="tecnico.senha" name="senha" type="password" matInput>
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" routerLink="../../">Cancelar</button>
  </form>

  <p class="fullWidth">by Evandro Carvalho</p>
</div>
