<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Deskp - Curso</h1>
    <img src="assets/img/login-image.svg" alt="logo login">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput placeholder="seu-email@mail.com">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput placeholder="123">
    </mat-form-field>

    <button
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-stroked-button color="primary"
      (click)="logar()">
      Login
    </button>
  </form>
</div>
